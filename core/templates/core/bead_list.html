<p>This is the bead-list template</p>

{% extends "base.html" %}

{% block content %}
  <h1>Bead List</h1>
  {% if bead_list %}
  <ul>
    {% for bead in bead_list %}
      <li>
         {{ bead.name }}
         <a href="{{ bead.get_absolute_url }}">{{ bead.name }}</a>, {{ bead.pk }}<br>
      </li>
      
    {% endfor %}
  </ul>
  {% else %}
    <p>There are none in this project.</p>
  {% endif %}       
{% endblock %}
