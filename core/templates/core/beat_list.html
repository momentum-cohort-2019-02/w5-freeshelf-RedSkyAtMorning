<p>This is the beat_list template</p>

{% extends "base.html" %}

{% block content %}
  <h1>Beat List</h1>
  {% if beat_list %}
  <ul>
    {% for beat in beat_list %}
      <li>
         {{ beat.name }}
         <a href="{{ beat.get_absolute_url }}">{{ beat.name }}</a>, {{ beat.pk }}<br>
      </li>
      
    {% endfor %}
  </ul>
  {% else %}
    <p>There are none in this project.</p>
  {% endif %}   

  <p>END LIST  BLOCK</p>
<hr>    
{% endblock %}
